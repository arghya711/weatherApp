<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
<link rel="stylesheet" href="main.css">  
</head>
  <body>
    <h1 class="head" align="center">Weather Forecast</h1>
<div class="card">
    <div class="search">
        <input type="text" spellcheck="false" placeholder="enter a city name">
        <button><img src="image/search.png" alt=""></button>
    </div>
    <div class="error">
       <p>Invalid city name!</p>
    </div>
    <div class="weather">
        <img src="image/rain.png" alt="" class="weather-icon">
        <h1 class="temp"> 78Â°c</h1>
        <h2 class="city">Bangalore</h2>
        <div class="details">
            <div class="col">
                <img src="image/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="image/wind.png" alt="">
                <div>
                    <p class="wind">15Km/Hr</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="main.js"></script>  
</body>
</html>
